{% extends 'loja/base.html' %}

{% block title %}Clientes{% endblock %}

{% block content %}
    <h1>Clientes</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>
                    <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'adicionar_cliente' %}" class="btn btn-success">Adicionar Cliente</a>
{% endblock %}
