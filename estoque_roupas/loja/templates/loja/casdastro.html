<!-- templates/cadastrar_cliente.html -->
{% extends 'base.html' %}

{% block title %}Cadastro de Cliente{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Cadastro de Cliente</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
        </form>
    </div>
{% endblock %}
