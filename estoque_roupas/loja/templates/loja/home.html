<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Roupas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Estoque de Roupas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Roupa</th>
                    <th scope="col">Quantidade em Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for item in roupas %}
                <tr>
                    <td>{{ item.roupa.nome }}</td>
                    <td>{{ item.quantidade_atual }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'adicionar_roupa' %}" class="btn btn-primary">Adicionar Roupa</a>
        <a href="{% url 'movimentar_estoque' %}" class="btn btn-secondary">Movimentar Estoque</a>
    </div>
</body>
</html>
